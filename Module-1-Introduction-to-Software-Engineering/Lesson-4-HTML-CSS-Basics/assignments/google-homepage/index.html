<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="firstOption">
                <div class="store">Winkel</div>
            </div>
            <div class="secondOptions">
                <div class="gmail">Gmail</div>
                <div class="images">Afbeeldingen</div>
                <div class="apps"><img src="..\google-homepage\resources\Apps_icon-72a7cf.svg.png" alt="apps" width="21px"
                        height="21px" /></div>
                <div class="signin">Inloggen</div>
            </div>
        </div>
        <div class="searchEngine">
            <div class="logo">
